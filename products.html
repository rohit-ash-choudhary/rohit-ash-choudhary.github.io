<script src="script.js"></script>
<script>
  // Load products from config
  function loadProducts() {
    if (typeof CONFIG !== 'undefined' && CONFIG.products) {
      const productsSection = document.getElementById('products-section');
      productsSection.innerHTML = '';

      if (CONFIG.products.length === 0) {
        productsSection.innerHTML = '<p style="text-align: center; color: #71717a; padding: 40px;">No products available yet.</p>';
        return;
      }

      CONFIG.products.forEach((product) => {
        const item = document.createElement('div');
        item.className = 'item project-item';
        item.innerHTML = `
          <div class="project-header">
            <h3>${product.name}</h3>
            ${product.link && product.link !== '#' ? `<a href="${product.link}" target="_blank" class="project-link">${product.status === 'live' ? 'Try it â†’' : product.status === 'under-review' ? 'Under Review' : 'Coming soon'}</a>` : ''}
          </div>
          <p>${product.description}</p>
          <div class="tech-tags">
            ${product.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
          </div>
          ${product.status ? `<span class="project-category">${product.status === 'live' ? 'ğŸš€ Live' : product.status === 'under-review' ? 'â³ Under Review' : 'ğŸ”œ Coming Soon'}</span>` : ''}
        `;
        productsSection.appendChild(item);
      });
    }
  }

  // Load products on page load
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadProducts);
  } else {
    loadProducts();
  }
</script>
