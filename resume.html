<script>
  // Load resume data from config
  if (typeof CONFIG !== 'undefined') {
    // Update name and title
    document.getElementById('resume-name').textContent = CONFIG.name;
    document.getElementById('resume-title').textContent = CONFIG.title;
    
    // Update resume download link
    if (CONFIG.resume && CONFIG.resume.pdfPath) {
      const downloadBtn = document.getElementById('resume-download-btn');
      if (downloadBtn) {
        downloadBtn.href = CONFIG.resume.pdfPath;
        downloadBtn.download = CONFIG.resume.pdfPath.split('/').pop() || 'resume.pdf';
      }
    }

    // Load all skills in one list
    if (CONFIG.skillsDetailed) {
      const skillsSection = document.getElementById('skills-section');
      const skills = CONFIG.skillsDetailed;
      
      // Combine all skills from all categories into one array
      const allSkills = [
        ...(skills.programming || []),
        ...(skills.frameworks || []),
        ...(skills.applicationServers || []),
        ...(skills.tools || []),
        ...(skills.databases || []),
        ...(skills.cloudDevOps || [])
      ];
      
      // Display all skills in one grid
      skillsSection.innerHTML = allSkills.map(skill => 
        `<span class="tech-tag">${skill}</span>`
      ).join('');
    }
  }
</script>
